<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your NUS Dream Major Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Global styles (layout / header / footer). Results-specific CSS is injected by results.js -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <!-- Fixed header -->
  <header id="appHeader" class="site-header" role="banner">
    <div class="brand">NUS Dream Major Quiz</div>
    <nav class="header-actions" aria-label="Results actions">
      <a href="./index.html" class="btn small">Restart Quiz</a>
      <button id="downloadPdfBtn" class="btn small secondary" type="button">Download PDF</button>
    </nav>
  </header>

  <!-- Results root scaffold. results.js will mount #resultsRoot inside here -->
  <main id="resultsPage" class="results-page" role="main">
    <!-- results.js will inject:
      <div id="resultsRoot" class="results-root"> ... </div>
    -->
  </main>

  <!-- Fixed footer -->
  <footer id="appFooter" class="site-footer" role="contentinfo">
    <p>Â© NUS Dream Major Quiz</p>
  </footer>

  <!-- Minimal inline module entry for the results page -->
<script type="module">
  import { loadResults } from "./js/scoring.js";
  import { renderResultsPage, prepareResultsForPdf } from "./js/results.js";
  import { downloadResultsPdf } from "./js/pdfExport.js";

  // 1) Bootstrap rendering
  window.addEventListener("DOMContentLoaded", async () => {
    const stored = loadResults();
    if (!stored || !stored.topMajors || !stored.topMajors.length) {
      // If results are missing (e.g., direct navigation), send user back
      window.location.href = "./index.html";
      return;
    }

    const topIds = stored.topMajors.map(m => m.id);
    const qualities = stored.identifiedQualities || []; // optional

    renderResultsPage({
      topMajorIds: topIds,
      identifiedQualities: qualities
    });

    // 2) Wire the PDF button
    const btn = document.getElementById("downloadPdfBtn");
    if (btn) {
      btn.addEventListener("click", async () => {
        const node = prepareResultsForPdf();
        if (node) await downloadResultsPdf(node);
      });
    }

    // 3) (Optional) Light confetti on first paint
    if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      const { default: confetti } = await import("https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.module.mjs");
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.2 } });
    }
  });
</script>
</body>
</html>
