<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your NUS Dream Major Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Global styles (layout / header / footer). Results-specific CSS is injected by results.js -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <!-- Fixed header -->
  <header id="appHeader" class="site-header" role="banner">
    <div class="brand">NUS Dream Major Quiz</div>
    <nav class="header-actions" aria-label="Results actions">
      <a href="./index.html" class="btn small">Restart Quiz</a>
      <button id="downloadPdfBtn" class="btn small secondary" type="button">Download PDF</button>
    </nav>
  </header>

  <!-- Results root scaffold. results.js will mount #resultsRoot inside here -->
  <main id="resultsPage" class="results-page" role="main">
    <!-- results.js will inject:
      <div id="resultsRoot" class="results-root"> ... </div>
    -->
  </main>

  <!-- Fixed footer -->
  <footer id="appFooter" class="site-footer" role="contentinfo">
    <p>Â© NUS Dream Major Quiz</p>
  </footer>

  <!-- Minimal inline module entry for the results page -->
  <script type="module">
    // Load only the entry points you need; results.js will import its own dependencies
    import "./js/results.js";
    import "./js/pdfExport.js";

    // Confetti once on results load
    import confetti from "https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.module.mjs";
    window.addEventListener("DOMContentLoaded", () => {
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        const duration = 2000;
        const end = Date.now() + duration;
        (function frame() {
          confetti({
            particleCount: 5,
            angle: 60,
            spread: 70,
            origin: { x: 0 },
            colors: ["#2563eb", "#facc15", "#f87171", "#34d399", "#a78bfa"]
          });
          confetti({
            particleCount: 5,
            angle: 120,
            spread: 70,
            origin: { x: 1 },
            colors: ["#2563eb", "#facc15", "#f87171", "#34d399", "#a78bfa"]
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      }
    });
  </script>
</body>
</html>
