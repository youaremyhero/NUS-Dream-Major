<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your NUS Dream Major Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Global styles (layout / header / footer). -->
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/results.css" />
</head>

<body class="results-body">
  <!-- Fixed header -->
  <header id="appHeader" class="site-header" role="banner">
    <div class="brand">Discover Your Dream Major in NUS</div>
  <nav class="header-actions" aria-label="Results actions">
    <a href="index.html" data-restart class="btn small">Restart Quiz</a>
    <button id="downloadPdfBtn" class="btn small secondary" type="button">Download PDF</button>
  </nav>
  </header>

  <!-- Results root scaffold. results.js populates #resultsRoot at runtime. -->
  <main id="resultsPage" class="results-page" role="main">
    <div
      id="resultsRoot"
      class="results-root"
      data-results-autoload="true"
      data-supplementary="false"
    ></div>
  </main>

  <!-- Fixed footer -->
  <footer id="appFooter" class="site-footer" role="contentinfo">
    <p>Â© NUS Dream Major Quiz</p>
  </footer>

  <!-- Minimal inline module entry for the results page -->
<script type="module">
  import * as scoringModule from "./js/scoring.js";
  import { prepareResultsForPdf } from "./js/results.js";
  import { downloadResultsPdf } from "./js/pdfExport.js";

  const loadResults =
    typeof scoringModule.loadResults === "function"
      ? scoringModule.loadResults
      : () => {
          console.warn("[Results] scoring.loadResults missing; redirecting to quiz.");
          return null;
        };

  // 1) Bootstrap rendering
  window.addEventListener("DOMContentLoaded", async () => {
    const stored = loadResults();
    if (!stored || !stored.topMajors || !stored.topMajors.length) {
      // If results are missing (e.g., direct navigation), send user back
      window.location.href = "./index.html";
      return;
    }

    // 2) Wire the PDF button
    const btn = document.getElementById("downloadPdfBtn");
    if (btn) {
      btn.addEventListener("click", async () => {
        const node = prepareResultsForPdf();
        if (node) await downloadResultsPdf(node);
      });
    }

    // 3) (Optional) Light confetti on first paint
    if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      const { default: confetti } = await import("https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.module.mjs");
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.2 } });
    }
  });

    // Make the Restart link robust for both user pages and project pages
  const restart = document.querySelector('a[data-restart]');
  if (restart) {
    // Build a URL relative to the current directory of results.html
    const base = location.href.replace(/[^\/]+$/, ""); // strip 'results.html'
    restart.href = `${base}index.html`;
  }
</script>
</body>
</html>
