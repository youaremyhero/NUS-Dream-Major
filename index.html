<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUS Dream Major Quiz</title>

  <!-- Shared global + quiz-specific styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/questions.css" />
</head>

<body class="quiz-body">
  <!-- Fixed Header -->
  <header class="site-header">
    <h1>NUS Major-Matching Quiz</h1>
  </header>

  <!-- Main Quiz Container -->
  <main class="container quiz-page">
    <div id="quizWrapper" class="quiz-container">
      <!-- Progress Bar -->
      <div class="quiz-header">
        <div class="progress-bar">
          <div class="progress-bar-fill" id="progressFill"></div>
        </div>
      </div>

      <!-- Dynamic Question Block -->
      <div class="quiz-question" id="quizContainer" role="region" aria-live="polite">
        <!-- main.js will render questions here -->
      </div>

      <!-- Quiz Navigation Buttons -->
      <div class="quiz-footer">
        <button id="btnBack" type="button" class="btn secondary">Back</button>
        <button id="continueBtn" type="button" class="btn primary" disabled>Continue</button>
      </div>
    </div>
  </main>

  <!-- Fixed Footer -->
  <footer class="site-footer">
    <p>Â© Prysillia</p>
  </footer>

  <!-- JavaScript Modules -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
