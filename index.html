<!-- index.html (fixed) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUS Dream Major Quiz</title>

  <!-- Global + Quiz styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/questions.css" />

  <!-- Single entry module only -->
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>NUS Dream Major Quiz</h1>
  </header>

 <main class="container quiz-page">
  <div id="quizWrapper" class="quiz-container">
    <div class="quiz-header">
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progressFill"></div>
      </div>
    </div>

    <!-- The form wraps question content + footer buttons -->
    <form id="questionForm" class="quiz-body">
      <div class="question-header">
        <h2 id="qNum" class="muted">Question 1 of 30</h2>
        <div id="question" class="question-text"></div>
      </div>

      <div id="options" class="options-list"></div>

      <div class="quiz-footer">
        <button id="btnBack" class="secondary" type="button">Back</button>
        <button id="continueBtn" type="submit" disabled>Continue</button>
      </div>
    </form>
  </div>
</main>


  <footer class="site-footer">
    <p>Â© Prysillia</p>
  </footer>
</body>
</html>
